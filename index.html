<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xiaomisu7 test</title>
    <link rel="icon" href="/xiaomisu7_test/image/favicon.png">
    <script type="module" crossorigin src="/xiaomisu7_test/assets/index-C0fgYpAQ.js"></script>
    <link rel="stylesheet" crossorigin href="/xiaomisu7_test/assets/index-Coj99pOH.css">
  </head>
  <body>
    <div id="app"></div>
    <!-- 引入main.js文件 -->  
    <!-- 左上角的logo -->
     <div class="logo">
      <img  src="./image/xiaomiqiche.png" alt="">
     </div>
    <!-- 添加WASD 控制按钮 -->
    <ul id="Control_f">
      <li class="Control_s">
        <button class="Direction_Control" id="W_Control">W</button>
      </li>
      <li class="Control_s">
        <button class="Direction_Control" id="A_Control">A</button>
        <button class="Direction_Control" id="S_Control">S</button>
        <button class="Direction_Control" id="D_Control">D</button>
      </li>
    </ul> 
    <!-- 鼠标移动到车门的时候，出现开门提示 -->
     <div id="doorTipOpen" class="door-tip">打开车门</div>
     <div id="doorTipClose" class="door-tip">关闭车门</div>
     <!-- 摄像机三个状态切换 -->
     <!--su7的三个状态切换 -->
     <ul class="Camera_Control_f active" data-model="xiaomi su7-action3">
      <li>
        <div class="Camera_Control" >
          优雅前脸
        </div>
      </li>
      <li>
        <div class="Camera_Control" >
          流畅侧面
        </div>
      </li>
      <li>
        <div class="Camera_Control" >
          饱满尾部
        </div>
      </li>
     </ul>
     <!--su7U的三个状态切换 -->
     <ul class="Camera_Control_f" data-model="su7U2">
      <li>
        <div class="Camera_Control">
          U型风刀大前铲
        </div>
      </li>
      <li>
        <div class="Camera_Control">
          运动与豪华新定义
        </div>
      </li>
      <li>
        <div class="Camera_Control">
          碳纤维固定大尾翼
        </div>
      </li>
     </ul>
     <!-- 车后面三个 banner 切换 -->
      <ul class="banner_f">
        <li>
          <div class="banner_s">
            <img  src="./image/youya.png" alt="">
          </div>
        </li>
        <li>
          <div class="banner_s">
            <img  src="./image/4997mm.png" alt="">
          </div>
        </li>
        <li>
          <div class="banner_s">
            <img  src="./image/liangyan.png" alt="">
          </div>
        </li>
        <li>
          <div class="banner_s">
          </div>
        </li>
        <li>
          <div class="banner_s">
          </div>
        </li>
        <li>
          <div class="banner_s">
          </div>
        </li>
      </ul>
      <!-- 左右两个加速纹理 -->
      <img id="left_light_img" src="./image/left_light.png" alt="">
      <img id="right_light_img" src="./image/right_light.png" alt="">
      <!-- 左右两个加速纹理 -->
      <img id="left_light_u_img" src="./image/left_light_u.png" alt="">
      <img id="right_light_u_img" src="./image/right_light_u.png" alt="">
      <!-- 码表动图 -->
      <div id="speedanimation">
        <div id="speedanimation1"></div>
        <div id="speedanimation2"></div>
      </div>

      <!-- 车模型选择按钮 -->
       <ul class="modelselect_f">
        <li class="modelselect_s active" data-model="xiaomi su7-action3">
          <div class="modelselect_su7">
          </div>
        </li>
        <!-- 初始激活下面这个div -->
        <li class="modelselect_s" data-model="su7U2">
          <div class="modelselect_su7U">
          </div>
        </li>
       </ul>
      <!-- 车漆颜色选择 -->
      <!-- xiaomi su7颜色选择 -->
      <ul class="colorselect_f active"  data-model="xiaomi su7-action3">
        <li class="colorselect_s" data-color="#1898A7">      <!-- date是h5的自定义属性，方便在js中读取切换车漆颜色  1A95B2 -->
          <div id="colorselect_1"></div>
        </li>
        <li class="colorselect_s" data-color="#B3B3B3">
          <div id="colorselect_2"></div>
        </li>
        <li class="colorselect_s" data-color="#7D6A87">
          <div id="colorselect_3"></div>
        </li>
        <li class="colorselect_s" data-color="#848F7F">
          <div id="colorselect_4"></div>
        </li>
        <li class="colorselect_s" data-color="#B62551">
          <div id="colorselect_5"></div>
        </li>
      </ul>
      <!-- su7U2颜色选择 -->
      <ul class="colorselect_f"  data-model="su7U2">
        <li class="colorselect_s" data-color="#FFC60F">      <!-- date是h5的自定义属性，方便在js中读取切换车漆颜色 -->
          <div id="colorselect_6"></div>
        </li>
        <li class="colorselect_s" data-color="#B3B3B3">
          <div id="colorselect_7"></div>
        </li>
        <li class="colorselect_s" data-color="#111111">
          <div id="colorselect_8"></div>
        </li>
        <li class="colorselect_s" data-color="#0C7F7F">
          <div id="colorselect_9"></div>
        </li>
        <li class="colorselect_s" data-color="#FFFFFF">
          <div id="colorselect_10"></div>
        </li>
      </ul>
    <!-- 转场动画 -->
    <div id="guochang-video" class="guochang-video">
      <video preload="auto" id="video-su7" class="fullscreen-video">
        <source src="./image/流光彩虹.mp4" type="video/mp4">
      </video>
      <video preload="auto" id="video-ultra" class="fullscreen-video">
        <source src="./image/su7 转场动画 4k.mp4" type="video/mp4">
      </video>
    </div>

    <!-- 加载动画 -->
     <div id="loading_bg">
       <div id="loading_f">
         <div id="loading_png">
         </div>
       </div>
       <!-- 在loading容器中添加进度条 -->
       <div id="loading_progress">
         <div class="progress_bar"></div>
        </div>
      </div>


  </body>
</html>
